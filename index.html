<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flashcard app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Hello, answer you question!</h1>
    <form onsubmit="submitFlashcard(); return false">
        <input type="text" id="inputQuestion" placeholder="Write your question here">
        <br>
        <input type="text" id="inputAnswer" placeholder="Write the answer">
        <br>
        <input type="submit">
    </form>
    <div class = "flashcard" onclick="pressAnswer()">
    </div>
    <h3>List of all questions:</h3>   
    <div id = "listQuestions"> 

    </div>
    <div class="footer">
        Total: <span id="total-count">1</span>
      
        <a href="#" onclick="cleanUpFlashcards(); return false">Clean up</a>

</body>
<script src="main.js"></script>
</html>
